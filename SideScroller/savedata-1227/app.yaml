application: savedata-1227
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /
  mime_type: text/html
  static_files: static/index.html
  upload: static/index.html
    
- url: /js
  static_dir: static/js
  
- url: /(.*\.(bmp|gif|ico|jpeg|jpg|png))
  static_files: static/\1
  upload: static/(.*\.(bmp|gif|ico|jpeg|jpg|png))

- url: .*
  script: main.app
  
libraries:
- name: webapp2
  version: "2.5.2"
